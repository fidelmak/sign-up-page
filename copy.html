<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
   <center><nav id="logo"><img src="logo.png" alt="" height="30px" width="30px"></nav></center> 
    <main>
       <h3 id="si">SIGNUP</h3>
        <div class="container">
            
            <div class="form">
               
                <form action="signup"  class="first">
                    <div >
                    <p>First Name</p>
                    <label for="firstName">
                        <input type="text" placeholder="" id="textarea" required>
                    </label>
                     <p>Email</p>
                    <label for="firstName">
                        <input type="text" placeholder="" required>
                    </label> 
                    <p>Password</p>
                    <label for="password">
                        <input type="text" placeholder="" required>
                    </label>
                    <p>Education Level</p>
                    <select name="box" id="edu"> <i class="arrow down"></i>
                      <option value="" selected></option>
                        <option value="">SSCE</option>
                        <option value="">Bachelor's Degree</option>
                        <option value="">Masters</option>
                        <option value="">PhD</option>
                    </select>
                    </div>
                    <div class="second">
                    <p>Last Name</p>
                    <label for="lastname">
                        <input type="text" placeholder="" required>
                    </label>
                    <p>Gender</p>
                   <input type="radio" name="gender" id="gender">
                   <label for="male">male</label>
                   <input type="radio" name="gender" id="gender2">
                   <label for="female">female</label>
                   <input type="radio" name="gender" id="gender3">
                   <label for="female">other</label>
                   <p>Confirm password</p>
                   <label for="password" required>
                       <input type="text" placeholder="">
                   </label>
                   <p>Experience Level</p>
                  <select name="box" id="edu"> <i class="arrow down"></i>
                    <option value="" selected></option>
                      <option value="">Beginner</option>
                      <option value="">intermediate</option>
                      <option value="">Senior</option>
                      <option value="">Professional</option>
                  </select>
                 
                  </div>
                </form>
                  <p>tell us about you </p>
                  <input type="text" class="tellus">

                <div>
                <input type="button" value="create account" id="btn">
            </div>

            
            </div>
            <div class="image">
                <img src="signup.jpg" alt="signup" height="407px" width="400px">
            </div>
        </div>
    </main>
